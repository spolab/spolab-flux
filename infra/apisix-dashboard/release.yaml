---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apisix-dashboard-config
data:
  values.yaml: |
    ingress:
      enabled: true
      hosts:
        - host: apisix.127.0.0.1.nip.io
          paths:
            - /*
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: apisix-dashboard
spec:
  releaseName: apisix-dashboard
  chart:
    spec:
      chart: apisix-dashboard
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: apisix
        namespace: flux-system
      version: "0.6.1"
  interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: apisix-dashboard-config